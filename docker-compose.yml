version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jobflow-postgres
    environment:
      POSTGRES_USER: jobflow
      POSTGRES_PASSWORD: jobflow_dev_password
      POSTGRES_DB: jobflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jobflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jobflow.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:

